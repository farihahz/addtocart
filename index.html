<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add to Cart</title>
</head>
<body>
    <header>
        <h1>Add to Cart</h1>
    </header>

    <section>
        <h2>Do we need to buy or restock this?</h2>
        <input type="text" id="groceryInput" placeholder="Enter a grocery item">
        <button onclick="addGrocery()">Add</button>
    </section>

    <section>
        <h2>Things to Buy</h2>
        <ul id="groceryList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
